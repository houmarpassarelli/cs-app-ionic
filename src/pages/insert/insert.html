<ion-header>

  <ion-navbar>
    <ion-title>Inserção de Dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Pacotes</h2>
  <ion-list>
    <ion-item>
      <ion-label>Titulo Pacote</ion-label>
      <ion-input type="text" name="titulo" [(ngModel)]="pacote.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>QTD Ofertas</ion-label>
      <ion-input type="text" name="qtdofertas" [(ngModel)]="pacote.qtdofertas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Valor</ion-label>
      <ion-input type="text" name="valor" [(ngModel)]="pacote.valor"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="inserirPacote()">Inserir Pacote</button>
    </ion-item>
  </ion-list>
  

</ion-content>
