<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of usuarios | async" (click)="exibir(user)">{{user.nome + ' ' + user.sobrenome}}</button>
  </ion-list>

  <button ion-button (click)="cadastro()">Tela Cadastro</button>
  <button ion-button (click)="login()">Tela de Login</button>
  <button ion-button (click)="insert()">Tela de Insert</button>
</ion-content>
